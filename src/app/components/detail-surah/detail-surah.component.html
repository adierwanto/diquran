
<!-- Background image -->
<div
class="p-5 text-center bg-image"
style="
  background-image: url('https://images.unsplash.com/photo-1542816417-0983c9c9ad53?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cXVyYW58ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80');
  height: 400px;
"
>
<div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="text-white">
        <h3>{{data.data.name.short}}</h3>
      <h1 class="mb-3">{{data.data.name.transliteration.id}}</h1>
      <i>{{data.data.name.translation.id}}</i>
      <hr>
      {{data.data.revelation.id}} - {{data.data.numberOfVerses}} Ayat
    </div>
  </div>
</div>
</div>
<!-- Background image -->

<div class="container mt-3">
<div class="row">
    <div class="col-md-12 center">
        <div class="card my-4" *ngFor="let verse of data.data.verses; let i = index">
            <div class="card-header bg-dark text-white">
                <div class="row">
                    <div class="col-3">
                        {{i+1}}
                    </div>
                    <div class="col-9 text-end">
                        <!-- <audio controls>
                            <source src="{{verse.audio.primary}}" type="audio/mpeg">
                            Your browser does not support the audio element.
                          </audio> -->
                        <button type="button" class="btn btn-light btn-rounded" (click)="openModal(verse.tafsir.id)"><i class="fas fa-clipboard"></i> Tafsir</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="text-end">
                    <h3><b>{{verse.text.arab}}</b></h3>
                    <i>{{verse.text.transliteration.en}}</i>
                </div>
                <hr>
                <div>
                    <i>"{{verse.translation.id}}"</i>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
